apply plugin: 'java'
apply plugin: 'application'

task runTask(type: JavaExec) {
     main = "Grades"
     classpath = sourceSets.main.runtimeClasspath
     standardInput = System.in
}

defaultTasks 'runTask'

repositories {
	     mavenLocal()
	     mavenCentral()
}

jar {
    baseName = 'Grades'
    version = '0.1.0'
    manifest {
    	     attributes 'Main-Class': 'Grades'
    }
}

mainClassName = 'Grades'